<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint</title>

  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- my css and js -->
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" type="module"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./">Checkpoint</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item sinSesion">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registrarse">
              Registrarse
            </a>
          </li>
          <li class="nav-item sinSesion">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#iniciarSesion">
              Iniciar sesión
            </a>
          </li>

          <li class="nav-item conSesion">
            <button class="nav-link" id="cerrarSesion">
              Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registrarse Modal -->
  <div class="modal fade" id="registrarse" tabindex="-1" aria-labelledby="registrarseLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="registrarseLabel">Registrarse</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-registrarse">
            <label for="registrarse-email">Email:</label>
            <input type="email" name="email" id="registrarse-email" class="form-control mb-3" placeholder="jperez@etrr.edu.ar" required>
            <label for="registrarse-password">Password:</label>
            <input type="password" name="password" id="registrarse-password" class="form-control mb-3" placeholder="********" required>
            <button type="submit" class="btn btn-primary">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- IniciarSesión Modal -->
  <div class="modal fade" id="iniciarSesion" tabindex="-1" aria-labelledby="iniciarSesionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="iniciarSesionLabel">Iniciar sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-iniciarSesion">
            <label for="iniciarSesion-email">Email:</label>
            <input type="iniciarSesion-email" name="email" id="email" class="form-control mb-3" placeholder="jperez@etrr.edu.ar" required>
            <label for="iniciarSesion-password">Password:</label>
            <input type="password" name="password" id="iniciarSesion-password" class="form-control mb-3" placeholder="********" required>
            <button type="submit" class="btn btn-primary">
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
